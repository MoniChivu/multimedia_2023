<html>
    <head>

    </head>
    <body>
        <div>
            <canvas id="myCanvas" width="300px" height="300px" style="border:1px solid black"></canvas>
        </div>        
        
        <script>
            canvas=document.getElementById("myCanvas");
            c=canvas.getContext("2d");
            var x=Math.random()*300;

            // velocity/speed variable
            var dx=4;

            var y=Math.random()*300;

            // velocity/speed variable
            var dy=4;

            var radius=30;
            // var width=innerWidth;
            animate();

            // animation works by refreshing the page
            function animate(){
                // this will create an animation - will loop the function animate
                requestAnimationFrame(animate);
                // each time the page is refreshed we clear the canvas; 
                c.clearRect(0,0,innerWidth,innerHeight);
                // console.log("merge");
                c.beginPath();
                c.arc(x,y,radius,0,Math.PI*2,false);
                c.strokeStyle='blue';
                c.stroke();

                if(x + radius>300 || x-radius<0){
                    dx=-dx;
                    console.log("caca")
                }
                if(y+radius>300 || y-radius<0)
                {
                    dy=-dy;
                }
                    
                // this is the speed 
                x+=dx;
                y+=dy;
            }
        </script>
    </body>
</html>

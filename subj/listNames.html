<html>
    <head>
        <p><p>Scrieti functia Javascript care primeste ca parametru un vector de obiecte cu proprietatile nume si prenume.
            Functia trebuie sa adauge in corpul paginii (ca ultim element in tag-ul body) datele sub forma de list HTML
            cu formatul nume, prenume 
        </p></p>
    </head>
    <body>
        <ul id="personslist">
            <li>like this</li>
        </ul>
        <script>
            var person = new Array();
            person = [{firstName:"Bruno", lastName:"Mars"},{firstName:"Angelina", lastName:"Jolie"}];
            
                       
            function fun(person){
                let list = document.getElementById("personslist");
                // let list=document.createElement("ul");
                person.forEach((item)=>{
                    let li = document.createElement("li");
                    li.innerText = item.firstName +' '+item.lastName;
                    list.appendChild(li);
                 })
                
            }
            fun(person);
            
        </script>
    </body>
</html>
